<!DOCTYPE html>
<html lang="en"
th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
    <title>Home Page</title>

    <!-- Tailwind CSS CDN -->
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">

    <style>
        .slide-in-bottom {
            animation: slide-in-bottom .5s cubic-bezier(.25, .46, .45, .94) both;
        }

        .slide-in-bottom-h1 {
            animation: slide-in-bottom .5s cubic-bezier(.25, .46, .45, .94) .5s both;
        }

        .slide-in-bottom-subtitle {
            animation: slide-in-bottom .5s cubic-bezier(.25, .46, .45, .94) .75s both;
        }

        .fade-in {
            animation: fade-in 1.2s cubic-bezier(.39, .575, .565, 1.000) 1s both;
        }

        .bounce-top-icons {
            animation: bounce-top .9s 1s both;
        }

        @keyframes slide-in-bottom {
            0% {
                transform: translateY(1000px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounce-top {
            0% {
                transform: translateY(-45px);
                animation-timing-function: ease-in;
                opacity: 1;
            }
            24% {
                opacity: 1;
            }
            40% {
                transform: translateY(-24px);
                animation-timing-function: ease-in;
            }
            65% {
                transform: translateY(-12px);
                animation-timing-function: ease-in;
            }
            82% {
                transform: translateY(-6px);
                animation-timing-function: ease-in;
            }
            93% {
                transform: translateY(-4px);
                animation-timing-function: ease-in;
            }
            25%, 55%, 75%, 87% {
                transform: translateY(0);
                animation-timing-function: ease-out;
            }
            100% {
                transform: translateY(0);
                animation-timing-function: ease-out;
                opacity: 1;
            }
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body class="leading-normal tracking-normal text-gray-900" style="font-family: 'Source Sans Pro', sans-serif;">
    
    <!-- Include base content -->
        <!-- Main Content -->
        <div id="content" class="h-screen pb-14 bg-right bg-cover" style="background-image: url('/images/bg.svg');">
            
            <div class="container h-screen mx-auto flex flex-col md:flex-row items-center px-6">
                <!-- Left Column -->
                <div class="flex flex-col w-full md:w-1/2 justify-center lg:items-start overflow-y-hidden">
                    <h1 class="my-4 text-3xl md:text-5xl text-purple-800 font-bold leading-tight md:text-left slide-in-bottom-h1">
                        Yolda Scheduler
                    </h1>
                    <p class="leading-normal text-base md:text-2xl mb-8 md:text-left slide-in-bottom-subtitle">
                        The Perfect Calender Scheduler made on scalable Spring Application and responsive on all devices
                    </p>
                    <p class="text-blue-400 font-bold pb-8 lg:pb-6 md:text-left fade-in">Download our app:</p>
                    <div class="flex justify-start fade-in">
                        <img src="/images/App Store.svg" class="h-12 pr-4 bounce-top-icons" alt="App Store">
                        <img src="/images/Play Store.svg" class="h-12 bounce-top-icons" alt="Play Store">
                    </div>
                </div>
            
                <!-- Right Column -->
                <div class="w-full md:w-1/2 py-6 overflow-y-hidden">
                    <img class="w-5/6 mx-auto slide-in-bottom" src="/images/devices.svg" alt="Devices">
                </div>
            </div>
            
                
                <!-- Footer -->
                <div class="w-full pt-16 pb-6 text-sm text-center md:text-left fade-in">
                    <a class="text-gray-500 no-underline hover:no-underline" href="#">&copy; All Rights Reserved 2024</a>
                </div>
            </div>
        </div>
    </div>

    <script>console.log("home page");</script>
</body>

</html>
